name: Publish NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry-run'
        type: boolean
        required: false

run-name: >-
  Publish
    ${{ github.ref_name && format('{0}', github.ref_name) || format('') }}
    ${{ inputs.dry-run && format('[ðŸš« Dry-Run]') || format('') }}

permissions:
  packages: write

concurrency: publish-npm

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install
        uses: ./.github/actions/node-install
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: pnpm build

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ARGS="--yes "
          if [[ "${{ inputs.dry-run }}" == "true" ]]; then
            ARGS+="--dry-run "
          fi
          echo "$ARGS"
          bash -c "pnpm ci:publish $ARGS"
